<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #333;
            font-size: 20px;
        }

        span {
            font-weight: bold;
            color: #007BFF;
        }

        .container {
            background-color: white;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
</style>
<h1> Enter 5 subject marks</h1>

<body>
    <input type="number" placeholder="maths" id="t1"  ><br>
    <input type="number" placeholder="hindi" id="t2" ><br>
    <input type="number" placeholder="eng"   id="t3" ><br>
    <input type="number" placeholder="science" id="t4" ><br>
    <input type="number" placeholder="drawings" id="t5" ><br><br>

    <button onclick="calc()">Calculate</button>
    <h3> total:<br><br><span ID="r1"></span></h3>
    <h3>per: <span ID="r2"></span> %</h3>
    <script>
 
function calc()
{
    var s1=parseFloat(document.getElementById("t1").value);
    var s2=parseFloat(document.getElementById("t2").value);
    var s3=parseFloat(document.getElementById("t3").value);
    var s4=parseFloat(document.getElementById("t4").value);
    var s5=parseFloat(document.getElementById("t5").value);
    
   

    var total=s1+s2+s3+s4+s5;
    var per=(total/500)*100;

    document.getElementById("r1").innerText=total;
    document.getElementById("r2").innerText=per;
    
}
 </script>
</body>
</html>
